<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Team PowerFit Malaysia </title>


    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.0.0/pulse/bootstrap.min.css" rel="stylesheet" integrity="sha384-s4gnxO2aVdL1Yod+BZDOlk2050aVqe/OPfWcWp9EeSihsgc6exzYVQiPoiOfr3Qp" crossorigin="anonymous">


  </head>



  <body>

    <div class="container">

        <p></p>

        <div class="row">
            <div class="col-sm-6 text-center">                
                <img src="assets/img/team-powerfit-malaysia.png" class="img-fluid" width="50%" alt="">
            </div>    
        </div>

        <p></p>
        
        <div class="row">
            <div class="col-sm-6">
                <div class="text-center">
                    <h3>MENGIRA MAGIC NUMBER</h3>
                </div>
                <hr>

                <h4>
                    <div class="alert alert-danger" role="alert">
                        Langkah 1: Kira Nilai Fat Loss
                    </div>
                </h4>
                <p>
                    <a href="https://www.freedieting.com/calorie-calculator" target="_blank" class="btn btn-lg btn-success btn-block">Kira Fat Loss</a>
                </p>                
                
            </div>
        </div>        

        <div class="row">
            
            <div class="col">

                <h4>
                    <div class="alert alert-danger" role="alert">
                        Langkah 2: Lengkapkan borang
                    </div>
                </h4>

                <form id="frmMN" method="post">
                  <div class="form-group">
                    <label for="txtName">Nama</label>
                    <input type="text" class="form-control" id="txtName" name="txtName" aria-describedby="nameHelp" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="txtWeight">Berat (kg)</label>
                    <input type="text" maxlength="5" class="form-control" id="txtWeight" placeholder="Berat (kg)">
                  </div>
                  <div class="form-group">
                    <label for="txtFatLoss">Fat Loss</label>
                    <input type="text" maxlength="5" class="form-control" id="txtFatLoss" placeholder="Fat Loss">
                  </div>
                  <button type="reset" class="btn btn-danger btn-lg">Reset</button>
                  <button type="submit" class="btn btn-primary btn-lg" id="btnCntMN">Kira MN</button>
                </form>                

                <div class="clearfix"></div>

                <p>&nbsp;</p>

                <div id="result"></div>

            </div>
        </div>

        <div class="row blue">
            <div class="col">

                <h3>Kadar Asas Macros</h3>
                <table class="table table-striped">
                    <tr>
                        <th scope="row">Protein</th>
                        <td class="right">4 kcal</td>
                    </tr>
                    <tr>
                        <th scope="row">Carbs</th>
                        <td>4 kcal</td>
                    </tr>
                    <tr>
                        <th scope="row">Fat</th>
                        <td>9 kcal</td>
                    </tr>
                </table>

            </div>

            <div class="col-sm"></div>

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
